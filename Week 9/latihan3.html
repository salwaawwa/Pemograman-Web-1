<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Biaya Parkir</title>
</head>

<body>
    <label for="masuk">Jam Masuk</label>
    <input type="number" id="masuk">

    <label for="keluar">Jam Keluar</label>
    <input type="number" id="keluar">

    <br><br>
    <button id="hitung">Hitung</button>
    <button id="reset">Reset</button>
    <p id="hasil"></p>

    <script>
        let jamMasuk = document.getElementById('masuk')
        let jamKeluar = document.getElementById('keluar')
        let btnHitung = document.getElementById('hitung')
        let btnReset = document.getElementById('reset')
        let pHasil = document.getElementById('hasil')

        btnHitung.addEventListener('click', () => {
            if (!jamMasuk.value || !jamKeluar.value) {
                alert("Silahkan masukan jam masuk dan jam keluar")
            } else {

                let lamaParkir = jamKeluar.value - jamMasuk.value
                let total = 3_000

                for (let i = 2; i < lamaParkir; i++) {
                    total += 1_000
                }

                pHasil.innerHTML = `Biaya parkir adalah ${total.toLocaleString(['ban', 'id'])}`
            }
        })

        btnReset.addEventListener('click', () => {
            jamMasuk.value = ""
            jamKeluar.value = ""
            pHasil.innerHTML = ""
        })
    </script>
</body>

</html>
