<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
</head>

<body>
    <input type="number" class="input" placeholder="Masukkan dalam satuan dolar">
    <select class="kurs">
        <option value="usd">USD - 15.000</option>
        <option value="eur">EUR - 16.000</option>
        <option value="sgd">SGD - 11.000</option>
    </select>
    <button class="hitung">Hitung</button>

    <h3 class="hasil">Hasil : ini adalah hasil</h3>

    <script>
        const input = document.querySelector(".input")
        const kurs = document.querySelector(".kurs")
        const hitungBtn = document.querySelector(".hitung")
        const hasil = document.querySelector(".hasil")

        let temp = 0
        hitungBtn.addEventListener("click", () => {
            if (kurs.value === "usd") {
                temp = input.value * 15_000
            } else if (kurs.value === "eur") {
                temp = input.value * 16_000
            } else if (kurs.value === "sgd") {
                temp = input.value * 11_000
            }

            hasil.innerHTML = `Hasil : IDR ${temp}`

        })

        // console.log(num, kurs);
    </script>
</body>

</html>
