<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <form id="form">
        <input type="number" id="bilangan1" value="0" onchange="hitung()">
        <br>
        <b>+</b>
        <br>
        <input type="number" id="bilangan2" value="0" onchange="hitung()">
        <br>
        <b>=</b>
        <br>
        <input type="num" id="bilangan3" value="0">
    </form>

    <script>
        function hitung() {
            let bilangan1 = Number(document.getElementById("bilangan1").value)
            let bilangan2 = Number(document.getElementById("bilangan2").value)

            let hasilPenjumlahan = bilangan1 + bilangan2

            document.getElementById("bilangan3").value = hasilPenjumlahan
        }
    </script>
</body>

</html>
