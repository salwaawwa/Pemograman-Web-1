<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang</title>
</head>

<body>
    <form>
        <table align="center" width="1000px" cellspacing="8">
            <thead>
                <tr>
                    <th width="250px">Home</th>
                    <th>|</th>
                    <th width="250px">Register</th>
                    <th>|</th>
                    <th width="250px">Policy</th>
                    <th>|</th>
                    <th width="250px">About</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="9">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="7" align="center">
                        <img src="asset/images/macbook.jpg" alt="MacBook Air" width="300px">
                    </td>
                    <td>
                        <p>Title Here</p>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <p>MacBook Air E800</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Description</p>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <p>Year : 2009</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Total Amount</p>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <p>E800</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Pay to</p>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <p>123-456-789-0</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="paymentType">Payment Type</label>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <select name="paymentType" id="paymentType" style="width: 370px;">
                            <option value="visa" selected>Visa Debit</option>
                            <option value="cash">Cash</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="accountHolder">Account Holder</label>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <input size="50" type="text" name="accountHolder" id="accountHolder"
                            value="Salwa Az-Zahra Munir">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="accountNo">Account No</label>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <input size="50" type="text" name="accountNo" id="accountNo" value="123-456-789-0">
                    </td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="6"></td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="3">
                        <input size="50" type="checkbox" name="" id="" checked>
                        <label for="">Send to Mobile Phone</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="3">
                        <input size="50" type="checkbox" name="" id="" checked>
                        <label for="">Email me copy of transaction</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sendMobile">Send to Mobile Phone</label>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <input size="50" type="text" name="sendMobile" id="sendMobile" value="1234567890, 1234567891">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sendEmail">Send to Email</label>
                    </td>
                    <td>:</td>
                    <td colspan="3">
                        <input size="50" type="text" name="sendEmail" id="sendEmail"
                            value="mfmm2g13@soton.ac.uk, fys_06@yahoo.com">
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td colspan="3">
                        <button type="submit">Pay using QuidLink</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
