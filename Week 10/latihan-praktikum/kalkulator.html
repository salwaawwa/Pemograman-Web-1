<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <h1>Kalkulator Penjumlahan</h1>

    <form id="frm_calculator">
        Bilangan 1 : <input type="text" id="bilangan1">
        <br>
        Bilangan 2 : <input type="text" id="bilangan2">
        <br>
        Pilih Operasi Aritmatika :
        <input type="radio" name="operator" value="tambah" id="tambah"><label for="tambah">+</label>
        <input type="radio" name="operator" value="kurang" id="kurang"><label for="kurang">-</label>
        <input type="radio" name="operator" value="bagi" id="bagi"><label for="bagi">:</label>
        <input type="radio" name="operator" value="kali" id="kali"><label for="kali">x</label>

        <br>
        <input type="button" value="Hitung" onclick="jumlahKan()">
        <input type="button" value="Reset" id="reset">
        <br>
        Hasil Penjumlahan : <span id="hasil">0</span>
    </form>

    <script>
        function jumlahKan() {
            let bilangan1 = parseInt(document.getElementById('bilangan1').value)
            let bilangan2 = parseInt(document.getElementById('bilangan2').value)
            let operator = document.getElementById('frm_calculator').operator.value
            if (!bilangan1 || !bilangan2 || !operator) {
                alert("Silahkan lengkapi inputan anda!")
            }

            let hasil = 0
            switch (operator) {
                case "tambah":
                    hasil = bilangan1 + bilangan2
                    break;
                case "kurang":
                    hasil = bilangan1 - bilangan2
                    break;
                case "bagi":
                    hasil = bilangan1 / bilangan2
                    break;
                case "kali":
                    hasil = bilangan1 * bilangan2
                    break;
            }

            document.getElementById('hasil').innerHTML = hasil
        }

        document.getElementById('reset').addEventListener('click', () => {
            let bilangan1 = document.getElementById('bilangan1').value = ""
            let bilangan2 = document.getElementById('bilangan2').value = ""
            let operator = document.getElementsByName('operator')

            operator.forEach(item => {
                item.checked = false;
            });

            document.getElementById('hasil').innerHTML = 0
        })
    </script>
</body>

</html>
