<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 3</title>
</head>
<style>
    .box1 {
        width: 20%;
        margin: 10px;
        height: 150px;
        float: left;
    }

    .box3 {
        width: 76%;
        margin: 10px;
        height: 150px;
        float: right;
    }

    .box2 {
        width: 100%;
        height: 50px;
    }

    .box4 {
        width: 76%;
        height: 150px;
        float: right;
        margin: 10px;
    }
</style>

<body>
    <div class="box2" style="background-color: purple;width: 98%; margin: auto;"></div>

    <div style="background-color: aliceblue; text-align: center; ">
        <div class="box1" style="background-color: red;"> </div>
        <div class="box3" style="background-color: blue;"> </div>

    </div>
    <div style="background-color: aliceblue; text-align: center; ">
        <div class="box1" style="background-color: red;"> </div>
        <div class="box4" style="background-color: blueviolet;"> </div>

    </div>

</body>

</html>
