<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body onload="isi()">
    <div id="nf" onmouseover="biru()" onmouseout="kuning()"></div>

    <script>
        let area

        function isi() {
            area = document.getElementById("nf")
            area.innerHTML = "<h1>STT NURUL FIKRI</h1>"
        }

        function biru() {
            area.style.backgroundColor = "blue"
            area.style.color = "white"
        }

        function kuning() {
            area.style.backgroundColor = "yellow"
            area.style.color = "black"
        }
    </script>
</body>

</html>
