<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method DOM</title>
</head>

<body>
    <h1>Belajar Method dengan Javascript</h1>

    <div id="box1">
        <div id="p">Paragraf 1</div>
    </div>

    <script>
        let el = document.createElement("h2")
        let text = document.createTextNode("Belajar Javascript")
        let box = document.getElementById("box1")

        el.appendChild(text)
        box.appendChild(el)

        box.removeChild(el)
    </script>
</body>

</html>
